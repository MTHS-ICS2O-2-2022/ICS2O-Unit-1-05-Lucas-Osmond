<!DOCTYPE html>
<!--ICS2O-Unit1-05-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="My First MDL Webpage" />
    <meta name="keywords" content="ics2o" />
    <meta name="author" content="Lucas Osmond" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    
    <title>My first webpage, with proper style</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Material Lite Design Components</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          Enter height of a Triangle
        </div>
        <!--Simple Textfield For Intergers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!--Input Pattern Attribute-->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]" id="demo-input" />
            <!--mdl-textfield__label-->
            <label class="mdl-textfield__label" for="demo-input">Base of Triangle (mm)</label>
            <!-- class "mdl-textfield__error"-->
            <span class="mdl-textfield__error">Input is not a Number</span>
          </div>
        </form>
        <!--Raised Button with ripple-->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Calculate Area
        </button>
      </main>
    </div>
  </body>
</html>
